spring.jackson.serialization.write_dates_as_timestamps=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.username=sa
spring.datasource.password=sa

spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Deze instellingen zijn vooral handig tijdens het testen, omdat ze een losgekoppelde,
# in-memory database instellen die bij elke testrun opnieuw wordt gecreëerd en na de
# testrun wordt weggegooid. Dit zorgt ervoor dat tests elkaar niet beïnvloeden via gedeelde
# databasegegevens.