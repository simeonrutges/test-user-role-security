spring.jackson.serialization.write_dates_as_timestamps=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb

#spring.datasource.initialization-mode=always


spring.datasource.username=sa
spring.datasource.password=sa
#Dit zijn de inloggegevens voor de database. In dit geval is zowel de gebruikersnaam als het wachtwoord "sa".

spring.sql.init.mode=never
#spring.sql.init.mode=embedded

#Deze instelling zorgt ervoor dat Spring geen database initialisatie scripts (zoals schema.sql en data.sql) uitvoert.
spring.jpa.defer-datasource-initialization=false
#Met deze eigenschap wordt ervoor gezorgd dat de initialisatie van de datasource niet wordt uitgesteld. Dit betekent dat de datasource meteen wordt geïnitialiseerd wanneer de applicatie start.
spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Deze instellingen zijn vooral handig tijdens het testen, omdat ze een losgekoppelde,
# in-memory database instellen die bij elke testrun opnieuw wordt gecreëerd en na de
# testrun wordt weggegooid. Dit zorgt ervoor dat tests elkaar niet beïnvloeden via gedeelde
# databasegegevens.